<html>

	<body>
		<div id="header">
			
		</div>
		<div id="videoCon">
			<button class="ui-button" type="button" onclick="deletePoint()">Test</button>

		</div>
		
        
		
		<script>
		function createProject(){
			var req = {
        		"form":{
        			"name": pname,
        			"mainVideo": ""
        		}
        	};
    		$.ajax({
			    type : "POST",
			    url : "/api/forms",
			    contentType: "application/json; charset=UTF-8",
			    data : JSON.stringify(req),
			    success : function(data, status) {
					if(status == "success"){
						$("#projectName").val("");

						getProjectList();
						startProjectEdit(data._id, data.name);
						

					}else{
						alert("创建失败");
					}
			    },
			    error : function(error) {
			    }
			});
		}

		</script>
	</body>
</html>
